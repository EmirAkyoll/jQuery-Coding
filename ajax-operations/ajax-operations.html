<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="ajax-operitons.css">
    <title>jQuery Coding</title>
</head>

<body>
    <div class="container">
        <h1>jQuery Functions Example</h1>
        <p id="para">This is a paragraph.</p>
        <button id="detach-btn" class="btn">Detach Paragraph</button>
        <button id="ajax-btn" class="btn">Load Content</button>
        <button id="dequeue-btn" class="btn">Dequeue Animations</button>
        <button id="closest-btn" class="btn">Find Closest Parent</button>
        <div id="menu" oncontextmenu="return false;">
            <ul>
                <li><a href="#">Menu Item 1</a></li>
                <li><a href="#">Menu Item 2</a></li>
                <li><a href="#">Menu Item 3</a></li>
            </ul>
        </div>
        <div id="content"></div>
    </div>

    <script src="ajax-operitons.js"></script>
</body>

</html>
